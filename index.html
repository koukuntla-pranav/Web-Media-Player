<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel = "stylesheet" href = "style.css" >
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="logo.png" alt = "Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songsList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class = "songItemContainer">
                <div class="songItem">
                    <img  alt="1" >
                    <span class = "songName">Let me love you</span>
                    <span class="songlistplay"><span class = "timestamp">05:34 <i id = "0"class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class = "songName">Let me love you</span>
                    <span class="songlistplay"><span class = "timestamp">05:34 <i id = "1"class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class = "songName">Let me love you</span>
                    <span class="songlistplay"><span class = "timestamp">05:34 <i id = "2"class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class = "songName">Let me love you</span>
                    <span class="songlistplay"><span class = "timestamp">05:34 <i id = "3"class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songsBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name = "range" id = "myProgressBar" min = "0" value = "0" max = "100">
        <div class="icons">
            <i class="fas fa-2.5x fa-step-backward" id="previous" style="color: #34e5c7;"></i>  
            <i class="far fa-2.5x fa-play-circle" id="masterPlay"  style = "color: #c931ce;"></i>
            <i  class="fas fa-2.5x fa-step-forward" id="next"  style = "color: #34e5c7;"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width = "42px"alt="" id = "gif"> <span id="masterSongName">  </span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1100f72dea.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
